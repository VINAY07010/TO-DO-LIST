<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <h1>To-Do List</h1>
                <button id="dark-mode-toggle" class="dark-mode-toggle">ðŸŒ™</button>
            </div>
            <div class="datetime-container">
                <div class="date-time" id="current-datetime"></div>
            </div>
        </div>
        
        <div class="search-filter-container">
            <input type="text" id="search-input" placeholder="Search tasks...">
            <select id="filter-category">
                <option value="all">All Categories</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
            </select>
            <select id="filter-priority">
                <option value="all">All Priorities</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <select id="filter-status">
                <option value="all">All Status</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter a new task..." required>
            <input type="date" id="due-date-input">
            <select id="category-select">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
            </select>
            <select id="priority-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button type="submit">Add Task</button>
        </form>
        
        <ul id="todo-list"></ul>
        
        <div class="stats">
            <span>Total Tasks: <span id="total-count">0</span></span>
            <span>Completed: <span id="completed-count">0</span></span>
            <span>Pending: <span id="pending-count">0</span></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
